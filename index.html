    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0b122e 0%, #0f0f0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            text-align: center;
        }

        /* Container Utama */
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh; /* Full height untuk vertical centering */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scenes (Layering) */
        .scene {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none; /* Agar tidak bisa diklik/blokir */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* State Classes untuk Animasi */
        .active {
            opacity: 1;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            z-index: 0;
        }

        /* Typography Styles */
        h1, p {
            font-weight: 600;
            /* Glow Effect Pink Tipis */
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.6); 
            line-height: 1.5;
        }

        .text-opening {
            font-size: 2rem;
        }

        .text-closing {
            font-size: 1.5rem;
            white-space: pre-line; /* Agar \n terbaca sebagai baris baru */
        }

        /* --- HEART GRID SYSTEM (Pixel Art Style) --- */
        /* Ini trik untuk membuat "Stroke" dan "Fill" menggunakan Emoji */
        .heart-wrapper {
            display: grid;
            /* Grid 7 kolom untuk membentuk hati */
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px;
            font-size: 1.5rem; /* Ukuran default */
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Responsiveness untuk Grid Hati */
        @media (max-width: 480px) {
            .text-opening { font-size: 1.5rem; }
            .text-closing { font-size: 1.2rem; }
            .heart-wrapper {
                font-size: 1.2rem; /* Perkecil emoji di HP */
                gap: 1px;
            }
        }

        @media (min-width: 768px) {
            .heart-wrapper {
                font-size: 2.5rem; /* Perbesar emoji di Laptop */
            }
        }

        /* Animasi Detak Jantung */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

    </style>

    <script>
        // Logika Sequencing
        document.addEventListener('DOMContentLoaded', () => {
            const scene1 = document.getElementById('scene-1');
            const scene2 = document.getElementById('scene-2');
            const scene3 = document.getElementById('scene-3');

            // Fungsi helper untuk delay
            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const runAnimation = async () => {
                // 1. Start: Scene 1 Fade In
                scene1.classList.add('active');
                
                // Tunggu teks dibaca (misal 2.5 detik)
                await wait(2500);
                
                // Scene 1 Fade Out

                scene1.classList.add('hidden');

                // Tunggu transisi fade out selesai (1 detik sesuai CSS transition)

                // Scene 2 Fade Out

                scene2.classList.add('hidden');

                // Tunggu transisi selesai
                await wait(1000);

                // 3. Scene 3 (Closing) Fade In
                scene3.classList.add('active');
                
                // Scene 3 stays forever
            };

            // Mulai animasi
            runAnimation();
        });
