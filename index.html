<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Love Uuu Sayangkuu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-center: #0b122e;
      --bg-edge: #0f0f0f;
      --text-color: #ffe6f5;
      --glow-pink: rgba(255, 105, 180, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, var(--bg-center) 0%, var(--bg-edge) 65%);
      color: var(--text-color);
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .root {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .scene {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 10px var(--glow-pink);
      opacity: 0;
      transform: translateY(12px);
      padding: 16px;
    }

    .scene--opening {
      font-size: clamp(1.6rem, 4vw, 2.6rem);
      animation: fadeInOut 6s ease-in-out forwards;
    }

    .scene--heart {
      animation: fadeInOut 6s ease-in-out 6s forwards;
    }

    .scene--closing {
      font-size: clamp(1.3rem, 3.5vw, 2.1rem);
      white-space: pre-line;
      animation: fadeInStay 6s ease-in-out 12s forwards;
    }

    /* HEART (dibangun dengan JS) */
    .heart-grid {
      display: grid;
      grid-template-columns: repeat(17, 1fr);
      gap: 0.08em;
      justify-items: center;
      align-items: center;
      /* skala pakai viewport supaya tidak kepotong di HP */
      font-size: min(5vw, 5vh);
      line-height: 1;
      text-shadow: 0 0 10px var(--glow-pink);
    }

    .heart-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1em;
      height: 1em;
    }

    .heart-cell.empty {
      visibility: hidden;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }
      15% {
        opacity: 1;
        transform: translateY(0);
      }
      85% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInStay {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }
      30% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="root">
    <!-- Opening text -->
    <div class="scene scene--opening">
      <div>halo sayang akuu</div>
    </div>

    <!-- Big heart made of emojis (diisi oleh JS) -->
    <div class="scene scene--heart">
      <div class="heart-grid" id="heartGrid"></div>
    </div>

    <!-- Closing text -->
    <div class="scene scene--closing">
      <div>udah gitu aja hehehe.</div>
      <div>love uuu sayangg akuuuðŸ˜˜</div>
    </div>
  </div>

  <script>
    // Pola heart 17 kolom x 13 baris
    // . = kosong, S = stroke (ðŸ«¶), F = fill (â£ï¸)
    const HEART_PATTERN = [
      "....SSS.....SSS..",
      "..SSSFSS..SSSFSS.",
      ".SSFFFFSSSSFFFFSS",
      "SSFFFFFFFFFFFFFFS",
      "SSFFFFFFFFFFFFFSS",
      ".SSFFFFFFFFFFFSS.",
      "..SSFFFFFFFFFSS..",
      "...SSFFFFFFFSS...",
      "....SSFFFFFSS....",
      ".....SSFFFSS.....",
      "......SSFSS......",
      ".......SSS.......",
      "........S........"
    ];

    const STROKE_EMOJI = "ðŸ«¶";
    const FILL_EMOJI = "â£ï¸";

    const grid = document.getElementById("heartGrid");

    HEART_PATTERN.forEach(row => {
      [...row].forEach(ch => {
        const cell = document.createElement("span");
        cell.classList.add("heart-cell");

        if (ch === "S") {
          cell.textContent = STROKE_EMOJI;
        } else if (ch === "F") {
          cell.textContent = FILL_EMOJI;
        } else {
          cell.classList.add("empty");
          cell.textContent = "â€¢"; // placeholder, nanti disembunyikan
        }

        grid.appendChild(cell);
      });
    });

    // Optional: resize handler kalau mau font size adaptif ekstra,
    // tapi dengan CSS min(5vw, 5vh) biasanya sudah cukup.
    window.addEventListener("resize", () => {
      // force reflow kecil supaya grid selalu pas walau rotasi layar
      grid.style.transform = "scale(1.0001)";
      requestAnimationFrame(() => {
        grid.style.transform = "";
      });
    });
  </script>
</body>
</html>
